<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>استدعاء البيانات</title>
    <style>
        :root {
            --bg: #f8fbfc;
            --card: #fff;
            --fg: #0f172a;
            --muted: #6b7280;
            --accent: #10b981;
            --accent2: #34d399;
            --ring: #93c5fd;
            --line: #e5e7eb;
        }
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, "Segoe UI", Tahoma, Arial;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--fg);
        }
        .container {
            max-width: 450px;
            margin: 50px auto;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            padding: 30px;
            border: 1px solid var(--line);
        }
        h2 {
            text-align: center;
            color: var(--accent);
            font-size: 24px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--fg);
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--line);
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 15px;
            background: #fff;
            outline: none;
            transition: .15s;
        }
        input:focus {
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(147,197,253,0.35);
        }
        .btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(180deg, var(--accent2), var(--accent));
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover { filter: brightness(1.05); }
        .note { font-size: 12px; color: var(--muted); margin-top: -10px; margin-bottom: 15px; }
        .ltr { direction:ltr; text-align:left; }
    </style>
</head>
<body>

<div class="container">
    <h2>استدعاء البيانات</h2>
    <form method="POST" novalidate>
        {% csrf_token %}

        <label for="full_name">الاسم</label>
        <input type="text" id="full_name" name="full_name" placeholder="الاسم الثلاثي" required value="{{ request.POST.full_name|default:'' }}">

        <label for="meter_number">رقم العداد</label>
        <input type="text" id="meter_number" name="meter_number" required value="{{ request.POST.meter_number|default:'' }}">

        <label for="account_number">رقم الحساب</label>
        <input type="text" id="account_number" name="account_number" required value="{{ request.POST.account_number|default:'' }}">

        <label for="national_id">رقم الهوية</label>
        <input type="text" id="national_id" name="national_id" required value="{{ request.POST.national_id|default:'' }}">

        <label for="phone">رقم الجوال</label>
        <input type="text" id="phone" name="phone" class="ltr" placeholder="0551234567" required value="{{ request.POST.phone|default:'' }}">

        <label for="unit_code">كود الوحدة</label>
        <input type="text" id="unit_code" name="unit_code" required value="{{ request.POST.unit_code|default:'' }}">

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" value="{{ request.POST.email|default:'' }}">
        <div class="note">اختياري</div>

        <button type="submit" class="btn">استدعاء البيانات</button>
    </form>
</div>

</body>
</html>
