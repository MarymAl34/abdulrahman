<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>تم إرسال الرابط</title>
<style>:root{--bg:#f8fbfc;--card:#fff;--fg:#0f172a;--accent:#10b981;--line:#e5e7eb}
body{margin:0;font-family:system-ui,"Segoe UI";background:var(--bg);color:var(--fg)}
.wrap{max-width:420px;margin:50px auto;padding:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px;text-align:center}
h1{color:var(--accent);font-size:22px;margin:0 0 8px}
a{color:var(--accent);text-decoration:none}
</style></head><body>
<div class="wrap"><div class="card">
  <h1>تفقد بريدك</h1>
  <p>إذا كان البريد موجودًا لدينا، ستصلك رسالة بها رابط لإعادة تعيين كلمة المرور.</p>
  <p style="margin-top:10px"><a href="{% url 'access:login' %}">العودة لتسجيل الدخول</a></p>
</div></div>
</body></html>
