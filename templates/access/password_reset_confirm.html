<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>تعيين كلمة مرور جديدة</title>
<style>:root{--bg:#f8fbfc;--card:#fff;--fg:#0f172a;--accent:#10b981;--accent2:#34d399;--ring:#93c5fd;--line:#e5e7eb}
body{margin:0;font-family:system-ui,"Segoe UI";background:var(--bg);color:var(--fg)}
.wrap{max-width:420px;margin:50px auto;padding:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px}
h1{color:var(--accent);font-size:22px;margin:0 0 12px;text-align:center}
label{display:block;margin:8px 0 6px;font-weight:600}
input{width:100%;padding:12px 14px;border:1px solid var(--line);border-radius:12px}
input:focus{border-color:var(--ring);box-shadow:0 0 0 3px rgba(147,197,253,.35)}
.btn{width:100%;margin-top:12px;padding:12px 16px;border:1px solid var(--accent);
     border-radius:12px;background:linear-gradient(180deg,var(--accent2),var(--accent));color:#fff;font-weight:700;cursor:pointer}
</style></head><body>
<div class="wrap"><div class="card">
{% if validlink %}
  <h1>تعيين كلمة مرور جديدة</h1>
  <form method="post">{% csrf_token %}
    <label for="id_new_password1">كلمة المرور الجديدة</label>
    {{ form.new_password1 }}
    <label for="id_new_password2">تأكيد كلمة المرور</label>
    {{ form.new_password2 }}
    <button class="btn" type="submit">حفظ</button>
  </form>
{% else %}
  <h1>الرابط غير صالح</h1>
  <p>يبدو أن الرابط غير صالح أو منتهي.</p>
{% endif %}
</div></div>
</body></html>
