<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>إعادة تعيين كلمة المرور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#f8fbfc;--card:#fff;--fg:#0f172a;--muted:#6b7280;--accent:#10b981;--accent2:#34d399;--ring:#93c5fd;--line:#e5e7eb}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,"Segoe UI",Tahoma,Arial;background:var(--bg);color:var(--fg)}
    .wrap{max-width:420px;margin:50px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px}
    h1{margin:0 0 12px;color:var(--accent);font-size:22px;text-align:center}
    label{display:block;margin:8px 0 6px;font-weight:600}
    input{width:100%;padding:12px 14px;border:1px solid var(--line);border-radius:12px;font-size:15px;outline:none}
    input:focus{border-color:var(--ring);box-shadow:0 0 0 3px rgba(147,197,253,.35)}
    .btn{width:100%;margin-top:12px;padding:12px 16px;border:1px solid var(--accent);
         border-radius:12px;background:linear-gradient(180deg,var(--accent2),var(--accent));color:#fff;font-weight:700;cursor:pointer}
    .muted{color:var(--muted);font-size:14px;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>إعادة تعيين كلمة المرور</h1>
      <p class="muted">أدخل بريدك المسجّل وسنرسل لك رابطًا لإعادة التعيين.</p>
      <form method="post">
        {% csrf_token %}
        <label for="id_email">البريد الإلكتروني</label>
        {{ form.email }}
        <button class="btn" type="submit">إرسال الرابط</button>
      </form>
      <p class="muted" style="margin-top:12px"><a href="{% url 'access:login' %}">العودة لتسجيل الدخول</a></p>
    </div>
  </div>
</body>
</html>
